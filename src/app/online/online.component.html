<form #onlineForm="ngForm">
  <div class="form-group row">
    <label for="title" class="col-3 col-form-label">标题:</label>
    <div class="col-4">
      <input type="text" class="form-control" [(ngModel)]="article.name" name="name" #name="ngModel" required/>
    </div>
    <div class="col-sm-4" [hidden]="name.valid || name.pristine" class="alert alert-danger">
      *必需项
    </div>
  </div>
  <div class="form-group row radioContainer">
    <div class="form-check col-4">
      <input class="form-check-input" type="radio" name="radios" [value]="true" [(ngModel)]='article.public' required>
      <label class="form-check-label" for="radio1">
        公开
      </label>
    </div>
    <div class="form-check col-4">
      <input class="form-check-input" type="radio" name="radios" [value]="false" [(ngModel)]='article.public' required>
      <label class="form-check-label" for="radio2">
        私密
      </label>
    </div>
  </div>
  <div class="row main-content">
    <div [ngClass]="{'fullscreen': fullScreen}">
      <label for="content">输入:</label>
      <i class="fa fa-arrows-alt fa-2x" aria-hidden="true" (click)="togglefullScreen()"></i>
      <textarea class="form-control textcontent"  name="content" [(ngModel)]='article.content' id="content"></textarea>
    </div>
    <div>
      <label>预览:</label>
      <div class="form-control textcontent preview" [innerHtml]="parsedContent"></div>
    </div>
  </div>
  <div class="form-group row col-sm-12 submit">
    <button type="button" [disabled]='!onlineForm.form.valid' class="btn btn-primary" (click)='save()' name="submit">保存</button>
  </div>
</form>
