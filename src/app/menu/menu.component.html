<div>
  <i class="fa fa-bars fa-2x" *ngIf="global.loggedin" aria-hidden="true" (click)='displayDashboard()'></i>
  <i class="fa fa-home fa-2x" *ngIf="!global.loggedin" aria-hidden="true" (click)='gotoHome()'></i>
</div>

<div *ngIf='showDashboard' class="dashboard">
  <div class="list">
      <div class="item" (click)='closeDashboard()'>
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
      <hr>
      <ul class='item'> 
        <li *ngFor='let item of menuItems' (click)='navigate(item.route)'>
          <i class="fa fa-1x" [ngClass]='item.icon' aria-hidden="true"></i>
          <span>{{item.title}}</span>
        </li>
        <li (click)='logOut()'>
            <i class="fa fa-sign-out fa-1x" aria-hidden="true"></i>
            <span>退出登陆</span>
        </li>
      </ul>
  </div>
  <div class="black"  (click)='closeDashboard()'>

  </div>
</div>
